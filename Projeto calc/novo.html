<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./novo.css">
    <script src="./novo.js"></script>
    <title>calculadora</title>
</head>
<body>

        <div class="fundo">
              <div class="calculadora">
                  <h2>Calculadora</h2>
                    <p id="resultado"></p>
                    <table>
                   
                      <tr>
                        <td><button style="height: 50px;" class="botao" onclick="clean()">C</button></td>
                        <td><button class="botao" onclick="back ()" ><</button></td>
                          <td><button class="botao" onclick="insert ('/')" value="/">/</button></td>
                          <td><button class="botao"  onclick="insert ('*')" value="*">*</button></td>
                                                   
                      </tr>
                      <tr>
                        <td><button class="botao" onclick="insert ('7')" value="7">7</button></td>
                        <td><button class="botao" onclick="insert ('8')" value="8">8</button></td>
                        <td><button class="botao" onclick="insert ('9')" value="9">9</button></td>
                        <td><button class="botao" onclick="insert ('+')" value="+">+</button></td>
                        
                       
                    </tr>
                  
                      <tr>
                        <td><button class="botao" onclick="insert ('4')" value="4">4</button></td>
                        <td><button class="botao" onclick="insert ('5')" value="5">5</button></td>
                        <td><button class="botao" onclick="insert ('6')" value="6">6</button></td>
                        <td><button class="botao" onclick="insert ('-')" value="-">-</button></td>
                        
                    </tr>
                 
                      <tr>
                        <td><button class="botao" onclick="insert ('1')" value="1">1</button></td>
                        <td><button class="botao" onclick="insert ('2')" value="2">2</button></td>
                        <td><button class="botao" onclick="insert ('3')" value="3">3</button></td>
                        <td rowspan="2"><button onclick="calcular()" class="botao" style="height: 110px;">=</button></td>
                    </tr>
                    <td colspan="2"><button class="botao" onclick="insert ('0')" value="0" style="width: 110px;">0</button></td>
                    <td><button class="botao" onclick="insert ('.')" value=".">.</button></td>
                    
                    
                    </table>
              </div>    
            </div>      
</body>
</html>
